spring.config.import=file:env.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/bwfinale
spring.datasource.username=postgres
spring.datasource.password=${PG_PASSWORD}
server.port=${PORT_SERVER}
#spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=WARN
logging.level.org.emmek=DEBUG
logging.file.name=log/d4.log
spring.profiles.active=dev
spring.output.ansi.enabled=always
# Cloudinary config
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# Sendgrid config
sendgrid.apikey=${SENDGRID_API_KEY}
sengrid.sender=${SENDGRID_SENDER}
spring.jwt.secret=${JWT_SECRET}
#springdoc.swagger-ui.defaultModelsExpandDepth=-1
#springdoc.swagger-ui.showCommonExtensions=true
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5432
